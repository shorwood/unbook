name: CI
permissions:
  id-token: write
  contents: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  ci:
    name: Tests and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 10.x
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
          registry-url: 'https://registry.npmjs.org/'
      - run: pnpm install
      - run: pnpm build
      - run: pnpm lint
      - run: pnpm test:ci
